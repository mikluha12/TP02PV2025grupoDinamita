<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let duplicar = (nums) => {
            let resultado = [nums[0]*2,nums[1]*2]
            return resultado
        }
    </script>
</head>
<body>
    <script>
        let numeros = [prompt("ingrese un numero"),prompt("ingrese otro numero")]
        alert(duplicar(numeros))
    </script>
</body>
